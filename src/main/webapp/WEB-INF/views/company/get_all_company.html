<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Companies</title>
</head>
<body>
<table class="table table-bordered">
    <thead class="table-dark">
    <tr>
        <th scope="colgroup">Id</th>
        <th scope="col">Company name</th>
        <th scope="col">Located country</th>
        <th scope="col">Courses</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>

    <tbody class="table-success">
    <tr th:each="company: ${allCompany}">
        <td th:text="${company.id}"></td>
        <td th:text="${company.companyName}"></td>
        <td th:text="${company.locatedCountry}"></td>

        <td>
            <a th:href="@{/courses/{id}(id=${company.id})}">
                <button>Courses</button>
            </a>
        </td>

        <td>
            <a th:href="@{/updateCompany(companyId=${company.id})}">
                <button>Update</button>
            </a>
        </td>

        <td>
            <a th:href="@{/deleteCompany/(companyId=${company.id})}"
               onclick="return confirm('Are you sure to delete this company?');">
                <button>Delete</button>
            </a>
        </td>
    </tr>
    </tbody>
</table>
<br><br><br><br>
<input style="display: block; margin: auto; font-size: 30px" type="button" value="Add company"
       onclick="window.location.href = 'new'">>
</body>
</html>
